<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    
    <title>Event App</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./MDB-Free/js/bootstrap.min.js"></script>
    <script src="./MDB-Free/js/mdb.min.js"></script>
    <script src="./MDB-Free/js/pay.js"></script>
    <script src="./MDB-Free/js/jquery-3.3.1.min.js"></script>
    <script src="./MDB-Free/js/popper.min.js"></script>
    <script src="./MDB-Free/js/modules/scrolling-navbar.js"></script> 
    <script src="./MDB-Free/js/modules/velocity.min.js"></script> 
    <script src="./geocode.js"></script>
    <script>
      function initMap(){
        var lat = Center.lat
        var lng = Center.lng
        var center = {lat:lat, lng:lng}
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom:8,
            center: center,
            scrollwheel:false
        })
        var marker = new google.maps.Marker({
            position: center,
            map: map
        })
        marker.addListener('click', function(){
            infowindow.open(map, marker)
        })
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0RH_Gt57C4rUsBbageJ3ibCxvQhdIwZI&callback=initMap"></script>
  </body>
</html>
